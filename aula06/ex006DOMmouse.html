<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial; /*fonte da letra */
            background: #15911fde; /*cor do fundo*/
            color: #faf5f5; /*cor da letra*/
            width: 200px; /*largura*/
            height: 200px; /*altura*/
            line-height: 200px; /*meio da altura*/
            text-align: center; /*centraliza o texto*/
        }
    </style>
</head>
<body>
    <!--
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
    -->
    <div id="area" >
        Interaja...
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar) // ou colocar direto na div (id='area' onclick='clicar() ) da html '
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)


        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }
        function entrar() {
            a.innerText = 'Entrou!'
            a.style.background = 'orange'
        }
        function sair() {
            a.style.background = 'green'
            a.innerText = 'Saiu!'
        }


    </script>
</body>
</html>
