<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background: #373172;
            color:#f4f6f78f;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Clique em mim</div>
    <script>
        window.document.writeln('Olá, Mundo!')
        window.document.writeln(window.document.URL)
        window.document.writeln(window.navigator.appName)
        var p1 = window.document.getElementsByTagName('p')[1] //"para selecionar a primeira tag de parágrafo"
        window.document.writeln('Está escrito assim: ' + p1.innerText) //"para pegar o que está dentro do primeiro parágrafo"
        p1.style.color = 'red'
        document.write(p1.innerHTML)
        var d = window.document.getElementById('msg')
        d.style.background = 'green'
        window.document.getElementById('msg').innerText = 'Olá!' // innerText muda o texto



    </script>
    
</body>
</html>

<!-- Árvore DOM
    window: location / document / history
        document: html
            html: head / body
                head: meta / title
                body: h1 / p / p / div
                    segundo p: strong
métodos de acesso
por TagName - getElementsByTagName()
    seleciona por tag. Podendo selecionar por mais de uma tag.
    var p1 = window.document.getElementsByTagName('p')[0] //"para selecionar a primeira tag de parágrafo"
    window.document.write(p1.innerText) //"para pegar o que está dentro do primeiro parágrafo"
    p1.innerHTML para trazer o texto escrito no parágrafo com a formatação tbm, ou seja, com as tags filhas.
    para mudar o style da tag específica: p1.style.color = 'blue'

por ID - getElementById()) // quanto Element tá no singular, não precisa o colchetes para indicar qual
    window.document.getElementById('msg').innerText = 'Olá' // muda o texto do "id"

por Nome - getElementsByName()

por Classe - getElementsByClassName()

por Seletor - querySelector('div#msg') quando ID usa hastag, quando CLASS por ponto

função (function)
var a = window.document.getElementById('msg')
a.addEventListenner('click', clicar) // dentro do script (direto no js)

function clicar(){
    a.innerText = 'Clicou!'
}
