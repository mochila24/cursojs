<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        /*esse espaço é o CSS */
        body {
            background: #530d0d;
            color: white;
            font: normal 20pt Arial;
        }
        input {
            font: normal 18pt arial;
            width: 100px /*tamanho da janela */
        }
        div#res {
            margin-top: 20px; /* margem superior da div com id = "res" */
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txt1" id="txt1"> +
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res"> Resultado </div>

    <script>

        function somar() {
            var tn1 = window.document.querySelector('input#txt1')
            var tn2 = window.document.querySelector('input#txt2')
            var r = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            r.innerHTML = `A soma de ${n1} mais ${n2} é <strong>${s}</strong>.`
        }
    </script>

</body>
</html>
